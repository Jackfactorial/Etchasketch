<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        Etch-a-Sketch
    </h1>

    <form id="form" onsubmit="return false;">
        <input type="text" id="userInput" placeholder="Enter # of rows" />
        <input type="submit" onclick="enterRows();" />
    </form>
    <br>
    <div id="buttonContainer">
        Select your drawing option:
        <button id="black" class="drawingOption" autofocus>Black</button>
        <button id="white" class="drawingOption">White</button>
        <button id="random" class="drawingOption">Random</button>
      </div>
      <br>
    <div id="gridContainer">

    </div>

    <script src="etchasketch.js"></script>
</body>

</html>
