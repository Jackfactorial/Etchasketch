<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>
        <span style="font-size:20px">Magic</span>
        Etch-a-Sketch
        <span style="font-size:20px">Screen</span>
    </h1>
    <form id="form" onsubmit="return false;" style="text-align:center">
        <input type="text" id="userInput" placeholder="Enter # of squares per side" />
        <input type="submit" onclick="enterRows();" />
    </form>
    <br>
    <div id="buttonContainer">
        Select your drawing color:
        <button id="black" class="drawingColor" autofocus>Black</button>
        <button id="white" class="drawingColor">White</button>
        <button id="random" class="drawingColor">Random</button>
      </div>
      <br>
    <div id="gridContainer"></div>

    <script src="etchasketch.js"></script>
</body>

</html>
